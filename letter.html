<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Letter</title>
    <link rel="stylesheet" href="styling/letter-style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module">
    </script>
</head>

<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <dotlottie-player src="https://lottie.host/f6435d81-35b2-4bbd-9950-2558ffd718b2/FuhbgXmmyV.lottie"
            background="transparent" speed="1.15" style="width: 300px; height: 300px" loop autoplay>
        </dotlottie-player>
    </div>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <a href="#" class="back-btn" onclick="goBack()">
                <div class="back-arrow"></div>
                Back
            </a>
        </div>
        <div class="title-section">
            <div class="star-icon"></div>
            <h1 class="title">Starlight Letter</h1>
        </div>

        <!-- Guest Star Cards -->
        <div class="cards-grid" id="guestStarCards">
        </div>

        <div class="section-divider"></div>

        <!-- Pingstar Cards -->
        <div class="cards-grid" id="pingstarCards">
        </div>

        <div class="section-divider"></div>

        <!-- Moderator Cards -->
        <div class="cards-grid" id="moderatorCards">
        </div>
    </div>

    <!-- Modal -->
    <div id="letterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="modal-icon" id="modalIcon"></div>
                <h2 class="modal-title" id="modalTitle">Guest Star</h2>
            </div>
            <div class="modal-user" id="modalUser">Nama User</div>
            <div class="modal-text" id="modalText">Isi pesan akan ditampilkan di sini...</div>
            <div class="modal-media" id="modalMedia">
            </div>
        </div>
    </div>

    <!-- Fullscreen Image Overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <div class="fullscreen-container">
            <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Image">
            <span class="fullscreen-close">&times;</span>
        </div>
    </div>

    <script src="libs/gsap/gsap.min.js"></script>
    <script src="effect/starlight-letter.js"></script>

    <!-- Debug Script untuk Testing -->
    <script>
        // Debug function untuk testing
        function testFullscreenImage() {
            console.log('Testing fullscreen image...');
            const testImagePath = 'fanart/fanart-evai.jpeg';
            openFullscreenImage(testImagePath);
        }

        // Log untuk debugging
        window.addEventListener('load', function () {
            console.log('Page loaded, fullscreen overlay element:', document.getElementById('fullscreenOverlay'));

            // Test apakah fungsi tersedia
            setTimeout(() => {
                console.log('Available functions:', {
                    openFullscreenImage: typeof openFullscreenImage,
                    closeFullscreenImage: typeof closeFullscreenImage,
                    setupFullscreenImage: typeof setupFullscreenImage
                });
            }, 1000);
        });
    </script>
</body>

</html>
